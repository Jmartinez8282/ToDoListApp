<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyToDoList</title>
</head>

<body>
    <div class="row-container">
        <div class="row pt-5 ">
            <div class="col d-flex justify-content-center">
                <h2>MyToDoList</h2>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-4">
                <div class="container">
                    <div class="col">
                        <ul class="list-group">
                            <li id="addPtag" class="list-group-item">Add a p tag</li>
                            <li id="addList" class="list-group-item">Add a list Item</li>
                            <li id="saveBtn" class="list-group-item">Save Text</li>

                        </ul>

                    </div>
                </div>
            </div>
            <div id="addElements" class="col-4">

            </div>
            <div class="col-4">
                <div class="container">
                    <div class="col">
                        <div class="form-group">
                            <label for="txtArea">Example</label>
                            <textarea class="form-control" id="txtArea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="keypress">Example textarea</label>
                            <textarea class="form-control" id="keypress" rows="1"></textarea>
                          </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
